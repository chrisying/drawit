<!DOCTYPE html>
<html>
  <head>
    <title>DrawIt!</title>
    <style>
      body {
        padding: 20px;
      }
      #logo {
        font-size: 60px;
        font-family: "Comic Sans MS", cursive, sans-serif
      }

      #drawbutton {
        background-color: orange;
        width: 115px;
        height: 45px;
        margin: 10px;
        border-radius: 10px;
        border: 1px solid black;
        box-shadow: 5px 5px 2px #888888;
        font-size: 30px;
        font-family: "Comic Sans MS", cursive, sans-serif
      }

      #picbox {
        width: 1000px;
        height: 500px;
        float: left;
      }

      #userbox {
        width: 500px;
        height: 500px;
        float: left;
      }

      img {
        float: left;
      }

      #words {
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-size: 24px;
      }
    </style>
  </head>  
  <body>
    <!--Logo-->
    <div id='logo'>DrawIt</div> 

    <div id='drawbutton'>
      <a href='/draw'>DrawIt!</a>
    </div>
    <br>
    {% if showimg %}
    <div id='words'>
      Pictures you've recently helped DrawIt!
    </div>
    <br>
    <div id='picbox'>
      <div id='userbox'>
        <img src='{{ topleft }}' width=250 height=250></img>
        <img src='{{ topright }}' width=250 height=250></img>
        <img src='{{ bottomleft }}' width=250 height=250></img>
        <img src='{{ bottomright }}' width=250 height=250></img>
      </div>
      <img src='{{ reference }}' width=500 height=500></img>
    </div>
    {% endif %}

  </body>
</html>
